workflows:
  ios-deploy:
    name: iOS deployment
    max_build_duration: 120
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: Codemagic

    environment:
      groups:
        - Wem
      vars:
        # Default Configuration
        APP_NAME: "HelloXR"
        BUNDLE_ID: "com.wemtechnology.helloxr"
        DOMAIN_URL: "helloxr.app"
        START_URL: "https://helloxr.app"
        VERSION: "1.3.0"
        XCODE_SCHEME: "WebXRApp" 
      xcode: latest
      cocoapods: default

    scripts:
      - name: Generate Xcode Project (XcodeGen)
        script: |
          brew install xcodegen
          xcodegen generate

      - name: Initialize Keychain
        script: keychain initialize

      - name: Fetch Signing Files
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
          app-store-connect fetch-signing-files "${BUNDLE_ID}.Clip" --type IOS_APP_STORE --create

      - name: Add Certificates to Keychain
        script: keychain add-certificates

      - name: Apply Provisioning Profiles
        script: |
          xcode-project use-profiles --project "$APP_NAME.xcodeproj"

      - name: Build IPA
        script: |
          xcode-project build-ipa --project "$APP_NAME.xcodeproj" --scheme "$XCODE_SCHEME"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        submit_to_app_store: false